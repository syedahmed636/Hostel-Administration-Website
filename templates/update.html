<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>K.B.A Hostel</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  	<link rel="stylesheet" href="css/glyphicon.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://kit.fontawesome.com/fe48c47a95.js" crossorigin="anonymous"></script>
  	<script src="js/jquery.js"></script>
  	<script src="js/bootstrap.js"></script>

    <style>
        .container {
          padding:20px;
          width:600px;
          font-family:arial;

        }
        a{
          color:#3366cc;
        }
        header{
          font-family:arial;
        }
    </style>
</head>
    <body>
     {% if student %}
      <header style="background:url('h5.jpg');   height:1000px;">
        <br>
        <br>
            <div class="container "  style="border: 2px solid #3366cc ; border-radius:20px; background-color:white;   ">
                <div class="page-header text-center   ">
                  <h2>DETAILS</h2>
                </div>
               <form action="{{student.id}}" method="post" >

                   {% csrf_token %}



               <div class="row">
                    <div  class="form-group col-md-6  ">
                      <label >NAME: *</label>
                      <input  type="text"  name="Name"  class="form-control" value={{student.Name}} required>
                    </div>

                   <div  class="form-group col-md-6  ">
                     <label >ID*</label>
                     <input type="text"  name="Id"  class="form-control" value="{{student.ID}}" required readonly>
                   </div>
               </div>




               <div class="row">
                  <div  class="form-group col-md-6  ">
                    <label >YEAR *</label>
                    <select name="Year"  class="form-control"   required>
                      <option value="{{student.Year}}">{{student.Year}}</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="PG">PG</option>

                    </select>
                  </div>

                   <div  class="form-group col-md-6  ">
                 <label >Academic Year:</label>
                 <select name="Academicyear"  class="form-control" required>
                    <option value="{{student.Academicyear}}">{{student.Academicyear}}</option>
                    <option value="2017-18">2017-18</option>
                   <option value="2018-19">2018-19</option>
                   <option value="2019-20">2019-20</option>
                   <option value="2020-21">2020-21</option>
                 </select>
               </div>


             </div>



             <div class="row">
               <div  class="form-group col-md-6">
                 <label > ROOM ALLOTTED:</label>
                 <input type="text"  name="Roomalloted"  class="form-control" value="{{student.Roomalloted}}" required>
               </div>
               <div  class="form-group col-md-6  ">
                 <label >DEPARTMENT:</label>
                 <select name="Dept"  class="form-control"  required>
                   <option value="{{student.Dept}}">{{student.Dept}}</option>
                   <option value="CSE">CSE</option>
                   <option value="MECH">MECH</option>
                   <option value="ECE">ECE</option>
                   <option value="EEE">EEE</option>
                 </select>
               </div>


               </div>




               <div class="row">
                   <div  class="form-group col-md-6">
                     <label > GMAIL:</label>
                     <input type="text"  name="Gmail"  class="form-control" value="{{student.Gmail}}"  required>
                   </div>
                   <div class="form-group col-md-6">
                   <div>
                     <label>GENDER:</label>

                 <select name="Gender"  class="form-control" required>
                   <option value="{{student.Gender}}">{{student.Gender}}</option>
                   <option value="Male">Male</option>
                   <option value="Female">Female</option>
                 </select>
               </div>


             </div>
               </div>


             <div class="row">
               <div  class="form-group col-md-6  ">
                 <label > MOBILE NUMBER</label>
                 <input  type="text" name="Mbno" class="form-control"  value="{{student.Mbno}}"  required
                 oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                 type = "number"
                 maxlength = "10"/>

               </div>
                 <div  class="form-group col-md-6">
                   <label >   PARENTS NUMBER:</label>
                   <input  type="text" name="ParentMbno" class="form-control"  value="{{student.ParentMbno}}"  required
                   oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                   type = "number"
                   maxlength = "10"/>
                  </div>
             </div>
                 <div class="row">
                 <div  class="form-group col-md-6">
                   <label > FEES STATUS:</label>
                   <input  type="text"  name="AmountPaid"  class="form-control" value="{{student.AmountPaid}}" required>
                 </div>
                 <div  class="form-group col-md-6">
                   <label >   CAUTION DEPOSITE:</label>
                   <input  type="text"  name="CautionDeposit"  class="form-control" value="{{student.CautionDeposit}}"  required>
                 </div>


           </div>
           <br>


              <div class="col-md-6 col-md-offset-5 row" >
                 <button class="btn btn-primary" type="submit" value="update" class="form-control">SAVE</button>
               </div>



           </div>






               </form>



          </div>
            {% endif %}
      {% if messages %}
               {% for message in messages %}
                   <h2>{{message}}</h2>
               {% endfor %}
               {% endif %}
    		</header>




    </body>
</html>
