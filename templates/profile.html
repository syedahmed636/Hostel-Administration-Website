{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>K.B.A Hostel</title>
  	<link rel="stylesheet" href="css/glyphicon.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://kit.fontawesome.com/fe48c47a95.js" crossorigin="anonymous"></script>
  	<script src="js/jquery.js"></script>
  	<script src="js/bootstrap.js"></script>
    <style>
        .container {
          padding:20px;
          width:600px;
          font-family:arial;

        }
        a{
          color:#3366cc;
          font-size:15px;
        }
        header{
          font-family:arial;
        }
				header img {
				  height:200px;
				  width:200px;
				  padding:20px;
				  border-radius:60%;
				}
				h2{
				font-size:25px;
				font-family:times new roman;
				}
    </style>
</head>
    <body>
			  {% csrf_token %}
      <header>
        <br>
        <br>
        <br>
        <br>
        <br>

            <div class="container "  style="border: 2px solid #3366cc ; border-radius:20px; background-color:white;   ">
                <div class="page-header text-center   ">
                  	<h1>PROFILE</h1>
                </div>
								<div class="text-center">
									<img style=""src="{% static 'download.png'%}" alt="logo">
								</div>

										<br>
										<br>



							 <form class="form-horizontal">


							 	 <div class="form-group">
							 		 <label class="col-md-5 control-label">USER NAME:</label>
							 		 <div class="col-md-5">
							 		  <input type="text" class="form-control" value="{{user.username}}" readonly>
							 		 </div>
							 	 </div>

							 	 <div class="form-group">
							 		 <label class="col-md-5 control-label">FIRST NAME:</label>
							 			 <div class="col-md-5">
							 		 <input   type="email" class="form-control" value="{{user.first_name}}" readonly>
							 		 </div>
							 	 </div>
								 <div class="form-group">
							 		 <label class="col-md-5 control-label">LAST NAME:</label>
							 			 <div class="col-md-5">
							 		 <input   type="email" class="form-control" value="{{user.last_name}}" readonly>
							 		 </div>
							 	 </div>
								 <div class="form-group">
									 <label class="col-md-5 control-label">ID:</label>
										 <div class="col-md-5">
									 <input type="text" class="form-control" value="{{user.id}}" readonly>
									 </div>
								 </div>
								 <div class="form-group">
							 		 <label class="col-md-5 control-label">EMAIL:</label>
							 			 <div class="col-md-5">
							 		 <input   type="email" class="form-control" value="{{user.email}}" readonly>
							 		 </div>
							 	 </div>
								 <br>




								    </form>
                 <div class="col-md-4 col-md-offset-3">
							 	  <a href="updateprofile/{{user.id}}"><button class="btn btn-primary">UPDATE</button></a>
								</div>
								 <div >
							 	  <a href="deleteprofile/{{user.id}}"><button class="btn btn-primary">DELETE</button></a>



							 	 </div>
				<br>
				<br>
				<div class="col-md-4 col-md-offset-7">

                <a href="http://127.0.0.1:8000/"><button class="btn btn-primary"><span class="glyphicon glyphicon-menu-left"></span>Go Back to Home Page</button></a>

</div>

<div class="col-md-8 ">
     {% if messages %}
               {% for message in messages %}
                   <h2>{{message}}</h2>
               {% endfor %}
               {% endif %}
	</div>



          </div>
    		</header>





    </body>
</html>
