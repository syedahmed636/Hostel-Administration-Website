<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>K.B.A Hostel</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  	<link rel="stylesheet" href="css/glyphicon.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://kit.fontawesome.com/fe48c47a95.js" crossorigin="anonymous"></script>
  	<script src="js/jquery.js"></script>
  	<script src="js/bootstrap.js"></script>

    <style>
        .container {
          padding:20px;
          width:800px;
          font-family:arial;

        }
        a{
          color:#3366cc;
        }
        header{


        }
    </style>
</head>
    <body>

      <header  class="container-fluid " >
        <br>
        <br>
            <div class="container "  style="border: 2px solid #3366cc ; border-radius:20px; background-color:white;   ">
                <div class="page-header text-center  ">
                  <h2>GET DETAILS</h2>
                </div>
                {% if data %}
                   {% for dt in data %}
               <div >
                 <table class="table table-striped table-bordered table-hover tabel-responsive">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>FIRST NAME</th>
                      <th>LAST NAME</th>
                      <th>USER NAME</th>
                      <th>GMAIL</th>
                      <th>UPDATE</th>
                      <th>DELETE</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>{{dt.id}}</td>
                      <td> {{dt.first_name}}</td>
                      <td>{{dt.last_name}}</td>
                      <td>{{dt.username}}</td>
                      <td>{{dt.email}}</td>
                      <td><a href="updateuser/{{dt.id}}"><button  class="btn btn-primary" ><span class="glyphicon glyphicon-pencil"></span>  EDIT</button></a></td>
                      <td><a href="deleteuser/{{dt.id}}" onclick=" return confirm('Are You sure you want to Delete?');"><button  class="btn btn-danger" ><span class="glyphicon glyphicon-trash"></span>  DELETE</button></a></td>


                    </tr>

                  </tbody>
                </table>
               </div>
              {% endfor %}
           {% endif %}
               <div>
                 <a href="{% url 'adminpanel' %}"><button  class="btn btn-primary" ><span class="glyphicon glyphicon-menu-left"></span>Go Back</button></a>

               </div>
               <br>
               <br>

           {% if messages %}
           {% for message in messages %}
               <h2>{{message}}</h2>
           {% endfor %}
           {% endif %}




          </div>
    		</header>



    </body>
</html>
